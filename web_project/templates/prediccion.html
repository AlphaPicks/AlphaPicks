<script>


  var myBooks = JSON.parse('{{ data | escapejs }}');

  myBooks = myBooks.data

  // EXTRACT VALUE FOR HTML HEADER. 
  // ('Book ID', 'Book Name', 'Category' and 'Price')
  var col = [];
  for (var i = 0; i < myBooks.length; i++) {
      for (var key in myBooks[i]) {
          if (col.indexOf(key) === -1) {
              col.push(key);
          }
      }
  }

  // CREATE DYNAMIC TABLE.
  var table = document.createElement("table");

  // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

  var tr = table.insertRow(-1);                   // TABLE ROW.

  for (var i = 1; i < col.length-2; i++) {
      var th = document.createElement("th");      // TABLE HEADER.
      //if(col[i]==0){
      //  th.innerHTML = "ID";
      //}
      if(col[i]==1){
        th.innerHTML = "PredicciÃ³n";
      }
      if(col[i]==2){
        th.innerHTML = "Fecha";
      }
      if(col[i]==3){
        th.innerHTML = "Equipo local";
      }
      if(col[i]==4){
        th.innerHTML = "Equipo de fuera";
      }
      if(col[i]==5){
        th.innerHTML = "Resultado";
      }
      //if(col[i]==6){
      //  th.innerHTML = "Ejecucion";
      //}
      
      tr.appendChild(th);
  }

  // ADD JSON DATA TO THE TABLE AS ROWS.
  for (var i = 0; i < myBooks.length; i++) {

      tr = table.insertRow(-1);

      for (var j = 1; j < col.length-2; j++) {
          var tabCell = tr.insertCell(-1);
          if(col[j]==1){
            tabCell.innerHTML = "Empate";
          }
          if(col[j]==2){
            date = new Date(myBooks[i][col[j]]);
            year = date.getFullYear();
            month = date.getMonth()+1;
            dt = date.getDate();
            if (dt < 10) {
              dt = '0' + dt;
            }
            if (month < 10) {
              month = '0' + month;
            }
            tabCell.innerHTML = year+'-' + month + '-'+dt;
              //tabCell.innerHTML = new Date(myBooks[i][col[j]]).toISOString();
          }
          if(col[j]==3){
            tabCell.innerHTML = myBooks[i][col[j]];
          }
          if(col[j]==4){
            tabCell.innerHTML = myBooks[i][col[j]];
          } 
          if(col[j]==5){
            if(myBooks[i][col[j]]==0){
              tabCell.innerHTML = "";
            }else{
              tabCell.innerHTML = myBooks[i][col[j]];
            }
          }   
      }
  }

  // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
  var divContainer = document.getElementById("showData");
  divContainer.innerHTML = "";
  divContainer.appendChild(table);

}
</script>
